<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP - See Say Caption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .img-preview {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .caption-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mb-4">See Say Caption</h1>

        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageFile" class="form-label">Upload an Image</label>
                <input class="form-control" type="file" name="imageFile" id="imageFile" onchange="previewImage(event)">
            </div>
            <div class="mb-3">
                <label for="imageURL" class="form-label">Or Enter Image URL</label>
                <input class="form-control" type="url" name="imageURL" id="imageURL" placeholder="https://example.com/image.jpg">
            </div>
            <button class="btn btn-primary" type="submit">Generate Caption</button>
        </form>

        {% if caption %}
        <div class="caption-box mt-4">
            <h5>Generated Caption:</h5>
            <p>{{ caption }}</p>
        </div>
        {% endif %}

        {% if image %}
        <div>
            <img src="{{ image }}" class="img-preview" id="imgPreview" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('imgPreview');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
